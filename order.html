<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noodle kitchen</title>
    <link rel="icon" href="./public/assets/Orange and Yellow Kitchen Food Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>Order Online</h1>
    <div class="container">
        
        <!-- Hero Image Section -->
        <div class="hero">
            <img src="https://static.wixstatic.com/media/11062b_c2f0158cea9b46ca82ebe53dfad93cdc~mv2.jpg/v1/fill/w_2311,h_450,fp_0.50_0.50,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/11062b_c2f0158cea9b46ca82ebe53dfad93cdc~mv2.jpg" alt="Order Online Image">
        </div>

        

        <!-- Rest of the content -->
        <div class="content">
            <div class="order-options">
                <div class="toggle">
                    <button class="active" id="pickup">Pickup</button>
                    <button id="delivery">Delivery</button>
                </div>
            </div>
            
            <div class="menu-nav">
                <button class="active" data-section="soups">Soups</button>
                <button data-section="dumplings">Dumplings</button>
                <button data-section="noodles">Noodles</button>
            </div>

            <!-- Soups Section -->
            <div class="menu-section" id="soups">
                <h2>Soups</h2>
                <div class="menu-items">
                    <button class="menu-item" data-name="Pork belly yakisoba" data-price="12.00">
                        <div class="item-details">
                            <h4>Pork belly yakisoba</h4>
                            <span class="price">$12.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_0803fd5ed1de4cf3ac42ba68f4b220ce~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Pork belly yakisoba">
                    </button>
                    <button class="menu-item" data-name="Veggie soup" data-price="15.00">
                        <div class="item-details">
                            <h4>Veggie soup</h4>
                            <span class="price">$15.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_939c6f13278c4399990ca7b36a0522c5~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Veggie soup">
                    </button>
                    <button class="menu-item" data-name="Beef noodle soup" data-price="14.00">
                        <div class="item-details">
                            <h4>Beef noodle soup</h4>
                            <span class="price">$14.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_9344300643414cf3b5d8771732a4c08c~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Beef noodle soup">
                    </button>
                    <button class="menu-item" data-name="Chicken soup" data-price="17.00">
                        <div class="item-details">
                            <h4>Chicken soup</h4>
                            <span class="price">$17.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_1a7a2c139df44b75adf9887944548e62~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Chicken soup">
                    </button>
                </div>
            </div>

            <!-- Dumplings Section -->
            <div class="menu-section" id="dumplings">
                <h2>Dumplings</h2>
                <div class="menu-items">
                    <button class="menu-item" data-name="Fried pork dumplings" data-price="11.00">
                        <div class="item-details">
                            <h4>Fried pork dumplings</h4>
                            <span class="price">$11.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_18f95c387fbe4c6286f81dc07c41b685~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Fried pork dumplings">
                    </button>
                    <button class="menu-item" data-name="Hot & spicy wonton" data-price="13.00">
                        <div class="item-details">
                            <h4>Hot & spicy wonton</h4>
                            <span class="price">$13.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_d5fadc4213ff45909c8db00330ce2eb0~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Hot & spicy wonton">
                    </button>
                    <button class="menu-item" data-name="Chicken dumplings" data-price="12.00">
                        <div class="item-details">
                            <h4>Chicken dumplings</h4>
                            <span class="price">$12.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_9256ac8d42ca47f4a2aef0b89481effc~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Chicken dumplings">
                    </button>
                    <button class="menu-item" data-name="Veggie dumplings" data-price="13.00">
                        <div class="item-details">
                            <h4>Veggie dumplings</h4>
                            <span class="price">$13.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_13ce56489d6b4a919071367062475485~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Veggie dumplings">
                    </button>
                </div>
            </div>

            <!-- Noodles Section -->
            <div class="menu-section" id="noodles">
                <h2>Noodles</h2>
                <div class="menu-items">
                    <button class="menu-item" data-name="Bangkok noodles" data-price="17.00">
                        <div class="item-details">
                            <h4>Bangkok noodles</h4>
                            <span class="price">$17.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_4fc4293d1c254945bad5dc7dab4fd1da~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Bangkok noodles">
                    </button>
                    <button class="menu-item" data-name="Sumo noodles" data-price="15.00">
                        <div class="item-details">
                            <h4>Sumo noodles</h4>
                            <span class="price">$15.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_9d76d7bfeaa649fcafce9f353f83d30c~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Sumo noodles">
                    </button>
                    <button class="menu-item" data-name="Ginger scallion noodles" data-price="15.00">
                        <div class="item-details">
                            <h4>Ginger scallion noodles</h4>
                            <span class="price">$15.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_a66e83f853214338ad56020471159a4d~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Ginger scallion noodles">
                    </button>
                    <button class="menu-item" data-name="Veggie noodles" data-price="15.00">
                        <div class="item-details">
                            <h4>Veggie noodles</h4>
                            <span class="price">$15.00</span>
                        </div>
                        <img src="https://static.wixstatic.com/media/84770f_3b5e2d7e4d9849b0ab39d4b90a05a9b9~mv2.jpg/v1/fill/w_171,h_171,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/Rest8089.jpg" alt="Veggie noodles">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="order-btn">
        <h3>Add to cart</h3>
    </button>

    <script src="./script/order.js"></script>
</body>
</html>
